apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: percona-cstor-client
  namespace: percona-cstor
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app : percona-cstor-client
    spec:
      containers:
        - name: percona-cstor-client-container
          image: inyee/workloads-cstor-dashboard:92b626
          imagePullPolicy: Always
          ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: percona-cstor-client
  name: percona-cstor-client-service
  namespace: percona-cstor
spec:
  type: NodePort
  ports:
  - name: percona-cstor-client
    port: 80
    protocol: TCP
  selector:
    app: percona-cstor-client          
